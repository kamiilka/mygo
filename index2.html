<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Форма реєстрації нового користувача</h1>
    <hr>
    <form action="#" method="post">
        <fieldset>
            <legend>Введіть дані</legend>

            <label for="logininput">Логін</label>
            <input type="text" name="login" id="logininput" placeholder="login">
            <br>
             
            <br>

            <label for="passwordinput">Пароль</label>
            <input type="password" name="login" id="passwordinput" placeholder="password">
            
            <br>
            <br>

            <label for="passwordinput">Підтвердіть Пароль</label>
            <input type="password" name="login" id="passwordinput" placeholder="password"> 
            <br>
            <br>

            <label for="email">Введіть вашу пошту</label>
            <input type="email" name="email" id="email" placeholder="email">

            <br>
            <br>

            <label for="num">Введіть номер</label>
            <input type="tel" name="number" id="num" placeholder="phone number"  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">

            <br>
            <br>

            <label for="avatar">Прикріпіть фото</label>
            <input type="file" accept=".img, .jpeg, .png" name="avatar" id="avatar" >

            <br>
            <br>

            <label for="acception">Згода з умовами</label>
            <input type="checkbox" name="acception" id="acception">

            <br>
            <br>

            <input type="submit" name="sub" id="sub">
            

        </fieldset>

    </form>
</body>
</html>
